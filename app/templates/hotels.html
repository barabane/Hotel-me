<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel me</title>
  </head>
  <body>
    {% for hotel in hotels%}
    <img
      src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp')}}"
      alt="Фото отеля"
      width="500px"
    />
    <h1>{{hotel.name}}</h1>
    <p>{{hotel.location}}</p>
    {% endfor %}
  </body>
</html>
